<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-center">
            <h1 style="color: white; margin: 0 auto;">Weather Dashboard</h1>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="wrapper mt-4">
                    <h2>Search for a City:</h2>
                    <input type="text" class="search-input" placeholder="City Name">
                    <button type="button" class="btn btn-info search" style="background-color: #92a8d1;">Search</button>
                </div>
            </div>
                <div class="append-city"></div>
        </div>

            <div class="col-sm-8">
                <div class="row">
                    <h1 id="city-name"></h1>
                </div>
                <div class="row">
                    <h2 id="temperature"></h2>
                </div>
                <div class="row">
                    <h2 id="humidity"></h2>
                </div>
                <div class="row">
                    <h2 id="wind-speed"></h2>
                </div>
                <div class="row">
                    <h2 id="uv-index"></h2>
                    <button type="button" class="btn uv-severity"></button>
                </div>
                     


                <div class="row">
                    <h1>5-Day Forecast:</h1>
                </div>
                <div class="row">
                    <div class="card mr-4" style="width: 125px; background-color: #92a8d1;">
                        <div class="card-body" data-value="0"></div>
                    </div>


                    <div class="card mr-4" style="width: 125px; background-color: #92a8d1;">
                        <div class="card-body" data-value="1"></div>
                    </div>


                    <div class="card mr-4" style="width: 125px; background-color: #92a8d1;">
                        <div class="card-body" data-value="2"></div>
                    </div>


                    <div class="card mr-4" style="width: 125px; background-color: #92a8d1;">
                        <div class="card-body" data-value="3"></div>
                    </div>


                    <div class="card" mr41 style="width: 125px; background-color: #92a8d1;">
                        <div class="card-body" data-value="4"></div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "script.js"></script>
</body>

</html>
